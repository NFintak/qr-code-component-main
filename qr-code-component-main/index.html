<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .qr-code { display: block; margin-left: auto; margin-right: auto; }
    .text-box { color: hsl(0, 0%, 100%); }
    .header-text { color: black; font-family: 'Outfit', sans-serif; font-size: 15px; text-align: center; font-weight: 700; }
    .main-text { color: black; font-family: 'Outfit', sans-serif; font-size: 15px; text-align: center; font-weight: 400; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%)">

  
  <img class="qr-code" src="./images/image-qr-code.png" width="200" style="border-radius: 10px">
  <p></p>
  <div class="header-text">
  Improve your front-end skills by building projects
  </div>
  <p></p>
  <div class="main-text">
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NFintak">NFintak</a>.
  </div>
</body>
</html>
