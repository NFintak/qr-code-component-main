<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .qr-code { display: block; margin-left: auto; margin-right: auto; width: 200px; border-radius: 5px}
    .text-box { display: block; background: hsl(0, 0%, 100%); width: 205px; height: 350; padding: 10px; margin: 0 auto; margin-top: 125px; border-radius: 10px; box-shadow: 0px 5px 25px 0px hsl(216, 15%, 70%)}
    .header-text { color: black; font-family: 'Outfit', sans-serif; font-size: 15px; margin-left: auto; margin-right: auto; text-align: center; font-weight: 700; width: 200px}
    .main-text { color: hsl(218, 44%, 22%); font-family: 'Outfit', sans-serif; font-size: 11px; margin-left: auto; margin-right: auto; text-align: center; font-weight: 400; width: 180px }
    .attribution { font-size: 11px; text-align: center; color: black; margin-left: auto; margin-right: auto; width: 175px }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%)">

  <div class="text-box">
  <img class="qr-code" src="./images/image-qr-code.png">
  <p></p>
  <div class="header-text">
  Improve your front-end skills by building projects
  </div>
  <p></p>
  <div class="main-text">
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  </div>
  <p></p>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NFintak">NFintak</a>.
  </div>
  </div>
</body>
</html>
